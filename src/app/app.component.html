<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon class="menu-icon">menu</mat-icon>
    </button>
    <p class="navbar-brand" href="#">COMPANY LOGO</p>
    <div class="page-container">
      <nav class="navbar navbar-expand-lg navbar-light navbar-fixed-top">
        <div class="container-fluid">
          <div class="input-box">
            <input type="text" placeholder="find something here.." />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="15"
              viewBox="0 0 512 512"
              class="search-icon"
            >
              <path
                fill="#a7a7a7"
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
              />
            </svg>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Socials</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Live Training</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Traning News</a>
              </li>
            </ul>
          </div>
        </div>
        <button mat-mini-fab class="mat-button">
          <mat-icon class="grey-icon">notifications</mat-icon>
        </button>
        <button mat-mini-fab class="mat-button">
          <mat-icon class="grey-icon">message</mat-icon>
        </button>
        <button mat-mini-fab class="mat-button">
          <mat-icon class="grey-icon">card_giftcard</mat-icon>
        </button>
        <button mat-mini-fab class="setting-btn" [matMenuTriggerFor]="menu">
          <mat-icon>settings</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="mt-3">
          <button mat-menu-item >
            <mat-icon>settings</mat-icon>
            <span>Setting 1</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>settings</mat-icon>
            <span>Setting 2</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Login</span>
          </button>        
        </mat-menu>
      </nav>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav
      #sidenav
      [mode]="'side'"
      opened="true"
      [fixedInViewport]="mobileQuery.matches"
      (mouseenter)="mouseenter()"
      (mouseleave)="mouseleave()"
    >
      <mat-nav-list>
        <span *ngFor="let item of menuList">
          <span *ngIf="item.children && item.children.length > 0">
            <mat-accordion>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <div
                      class="d-flex"
                      fxLayout="row"
                      fxLayoutAlign="space-between center"
                    >
                      <mat-icon class="mat-icon">{{ item.iconName }}</mat-icon>
                      <span class="ml-2 menu-txt"> {{ item.displayName }}</span>
                    </div>
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <span *ngFor="let child of item.children">
                  <mat-list-item [routerLink]="[child.route]">
                    <div
                      class="d-flex"
                      fxLayout="row"
                      fxLayoutAlign="space-between center"
                    >
                      <!-- <mat-icon class="mat-icon">{{ child.iconName }}</mat-icon> -->
                      <span class="ml-2 menu-txt">{{ child.displayName }}</span>
                    </div>
                  </mat-list-item>
                </span>
              </mat-expansion-panel>
            </mat-accordion>
          </span>
          <span *ngIf="!item.children || item.children.length === 0">
            <mat-list-item [routerLink]="[item.route]">
              <div
                class="d-flex"
                fxLayout="row"
                fxLayoutAlign="space-between center"
              >
                <mat-icon class="mat-icon">{{ item.iconName }}</mat-icon>
                <span class="ml-2 menu-txt">{{ item.displayName }}</span>
              </div>
            </mat-list-item>
          </span>
        </span>
      </mat-nav-list>
     </mat-sidenav>
    <mat-sidenav-content>
      <app-home></app-home>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
